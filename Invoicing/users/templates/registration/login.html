{% load static %}

{% block header %}
{% include 'header.html' %}
    
{% endblock header %}
<body class="horizontal-layout horizontal-menu-padding 1-column blank-page pace-done menu-hide vertical-layout vertical-overlay-menu fixed-navbar" data-open="click" data-menu="horizontal-menu" data-col="1-column"><div class="pace  pace-inactive"><div class="pace-progress" data-progress-text="100%" data-progress="99" style="transform: translate3d(100%, 0px, 0px);">
    <div class="pace-progress-inner"></div>
  </div>
  <div class="pace-activity"></div></div>
      <!-- BEGIN: Content-->
      <div class="app-content container center-layout mt-2">
          <div class="content-overlay"></div>
          <div class="content-wrapper">
              <div class="content-header row">
              </div>
              <div class="content-body">
                  <section class="row flexbox-container">
                      <div class="col-12 d-flex align-items-center justify-content-center">
                          <div class="col-lg-4 col-md-8 col-10 box-shadow-2 p-0">
                              <div class="card border-grey border-lighten-3 m-0">
                                  <div class="card-header border-0">
                                      <div class="card-title text-center">
                                          <div class="p-1"><img src="{% static 'app-assets/images/logo/logo-dark.png' %}" alt="branding logo"></div>
                                      </div>
                                      <h6 class="card-subtitle line-on-side  text-center font-large-3 pt-2"><span>Login</span>
                                      </h6>
                                  </div>
                                  <div class="card-content">
                                      <div class="card-body">
                                          <form class="form-horizontal form-simple"  method="post" action="{% url 'users:login' %}">
                                              
                                            {% csrf_token %}
                                            <fieldset class="form-group position-relative has-icon-left mb-0">
                                                  
                                        
                                                {{ form.username }}
                                                
                                              </fieldset>
                                              <fieldset class="form-group position-relative has-icon-left">
                                                {{ form.password }}
                                                
                                              </fieldset>
                                              <div class="card-title text-center">
                                                <span style='color:red;'>{{ form.error }}</span>
                                              </div>
                                              <div class="form-group row">
                                                  
                                                  <div class="col-sm-6 col-12 text-center text-sm-right"><a href="recover-password.html" class="card-link">Forgot Password?</a></div>
                                              </div>
                                              <button type="submit" class="btn btn-info btn-block"><i class="ft-unlock"></i> Login</button>
                                          </form>
                                      </div>
                                  </div>
                                  <div class="card-footer">
                                      <div class="">
                                         
                                          <p class="float-xl-right text-center m-0">New to Free Invoicing? <a href="{% url 'users:register' %}" class="card-link">Sign Up</a></p>
                                      </div>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </section>
  
              </div>
          </div>
      </div>
   
  
{% block scripts %}
{% include 'scripts.html' %}
    
{% endblock scripts %}
  </body>
