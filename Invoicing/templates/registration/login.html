{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}

    <p><label for="">Email / Username : </label>{{ form.username }}</p>
    <p><label for="">Password : </label>{{ form.password }}</p>


    <button type="submit">Login</button>
</form>
{% endblock content %}
