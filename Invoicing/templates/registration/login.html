{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>
{% if user.is_authenticated %}
Hi {{ user.username }}!
<a href="{% url 'users:logout' %}">logout</a>

{% else %}
<form method="post">
    {% csrf_token %}

    <p><label for="">Email / Username : </label>{{ form.username }}</p>
    <p><label for="">Password : </label>{{ form.password }}</p>


    <button type="submit">Login</button>
</form>
{% endif %}
{% endblock content %}
