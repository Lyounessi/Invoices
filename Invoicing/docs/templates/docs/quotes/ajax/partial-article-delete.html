{% load static %}
<form method="post" action="{% url 'docs:deleteArtQuote' article.pk %}" class="js-article-delete-form">
    {% csrf_token %}
    <div class="modal-header">

            <h4 class="modal-title">Confirm article deletion</h4> 

        
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to delete the article, <strong>{{ article.article.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete Article</button>
    </div>
</form>
