{% extends "base.html" %}


{% block content %}



<div class="card">
    <div class="card-header">
        <h5 class="card-title">New Invoice</h5>
        <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
        <div class="heading-elements">
            <ul class="list-inline mb-0">

                <li><a data-action="reload"><i class="ft-rotate-cw"></i></a></li>
                <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="card-body">
        <img src="{{ MEDIA_URL }}{{ logo }}" />
        <form class="form" method="POST">
            {% csrf_token %}
            <div class="form-body">
                <h4 class="form-section"></i>Invoice</h4>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="projectinput1">Title : </label>
                            {{ form.title }}
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="projectinput1">Chose Client : </label>
                            {{ form.client }}
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="projectinput1">Logo : </label>
                            {{ form.logo }}
                        </div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="projectinput1">Articles : </label>
                            {{ form.artice }}
                        </div>
                    </div>

                </div>


                <div class="form-actions">

                    <button class="btn  btn-min-width mr-1 mb-1" style="background-color:#50ED58; width: 300px;"
                        type="submit" name="fin">Finalise</button>
                    <button class="btn  btn-min-width mr-1 mb-1 white"
                        style="color : white; background-color:#397AD7; width: 300px;" type="submit" name="save">Save
                        for later</button>


                </div>
        </form>
    </div>
</div>
{% endblock content %}
