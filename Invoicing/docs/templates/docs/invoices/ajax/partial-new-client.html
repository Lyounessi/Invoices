{% load static %}
<form method="post" action="{% url 'docs:addClientInv' %}" class=".js-client-new-form">
    {% csrf_token %}
    <div class="modal-header">

        <h4 class="modal-title">create new Client</h4>
    </div>
    <div class="modal-body">

        <div class="form-group{% if client.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ client.name }}</label>
            <select id="issueinput5" name="client" class="form-control" data-toggle="tooltip" data-trigger="hover"
                data-placement="top" data-title="Priority" data-original-title="" title="">
                {{ form.as_p }}

            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"> Done</button>
    </div>

</form>
