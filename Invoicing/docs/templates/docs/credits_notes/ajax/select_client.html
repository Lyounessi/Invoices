{% load static %}

<form method="post" action="{% url 'docs:selectClient' %}" class=".js-client-select-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Select a Client</h4>
    </div>
    <div class="modal-body">

        <div class="form-group{% if client.errors %} has-error{% endif %}">
            <label for="{{ field.id_for_label }}">{{ client.name }}</label>
            <select id="issueinput5" name="client" class="form-control" data-toggle="tooltip" data-trigger="hover"
                data-placement="top" data-title="Priority" data-original-title="" title="">
                {% for client in clients %}

                <option value="{{client.pk}}">{{client.name}}</option>
                {% endfor %}

            </select>

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary"> Done</button>
    </div>

</form>
