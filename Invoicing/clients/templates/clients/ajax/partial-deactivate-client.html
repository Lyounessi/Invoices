{% load static %}
<form method="post" action="{% url 'clients:deactivateClient' client.pk %}" class="js-article-delete-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title">Confirm client deletion</h4>
    </div>
    <div class="modal-body">
        <p class="lead">Are you sure you want to deactivate {{ client.name }}? <strong>{{ article.article.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Return</button>
        <button type="submit" class="btn btn-danger">Yes</button>
    </div>
</form>
